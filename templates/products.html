{% extends 'base.html' %}
{% block title %}商品清單{% endblock %}
{% block content %}
<h1>所有商品</h1>
{% for product in products %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px;">
        <h2>{{ product.name }}</h2>
        <p>價格：{{ product.price }} 元</p>
        <p>{{ product.description }}</p>
        {% if product.image_url %}
            <img src="{{ product.image_url }}" alt="{{ product.name }}" width="200">
        {% else %}
            <p><i>尚未上傳圖片</i></p>
        {% endif %}
        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" onsubmit="return confirm('確定要刪除這個商品嗎？');">
            <button type="submit">🗑 刪除</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
